<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Gravity</title>
        <link href="main.css" rel="stylesheet" />
    </head>

<body>

<canvas id="canvas"></canvas>

<script>
window.onload = function() {


var canvas = document.getElementById("canvas");
var context = canvas.getContext("2d");
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight;

var particle = [];
var colors = [
      '#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5',
      '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4CAF50',
      '#8BC34A', '#CDDC39', '#FFEB3B', '#FFC107', '#FF9800',
      '#FF5722', '#795548'
    ];

function loadImage(url){
    var img = new Image();
    img.src=url;
    return img;
}

function randomRange(min, max){
	return min + Math.random() * (max - min );
}

function randomInt(min, max){
	return Math.floor(min + Math.random()* (max - min + 1));
}

function convertToRadians(degree) {
    return degree*(Math.PI/180);
}


for(var i = 0; i < 300; i++){

    particle.push({
        x : width/2,
    	y : height/2,

        boxW : randomRange(5,20),
    	boxH : randomRange(5,20),

    	currentX :randomRange(-8,8),
    	currentY :randomRange(-50,-10),

    	angle :convertToRadians(randomRange(0,360)),

        color:colors[Math.floor(Math.random() * colors.length)],

        anglespin:randomRange(-0.2,0.2),

    	draw : function(){
    		context.save();
            context.translate(this.x,this.y);

            context.rotate(this.angle);
    		context.fillStyle=this.color;

    		context.beginPath();

            context.fillRect(this.boxW/2*-1,this.boxH/2*-1,this.boxW,this.boxH);
    		context.fill();
    		context.closePath();
    		context.restore();

    	    this.angle += this.anglespin;

            this.currentY*= 0.999;
    	    this.currentY += 0.3;

            this.x += this.currentX;
            this.y += this.currentY;

        	if(this.y < 0){
                this.currentY *= -0.2;
                this.currentX *= 0.9;
        	};

            if(this.y > height){
                this.anglespin = 0;
                this.y = height;
                this.currentY *= -0.2;
        		this.currentX *= 0.9;
        	};

            if(this.x > width ||this.x< 0){
                this.currentX *= -0.5;
        	};
        },
    });
}

var earth={
    x:width/2-150,
    y:height/2-150,
    width:300,
    height:300,
    currentX :0,
    currentY :-10,
    img : loadImage("earth.png"),
    alphatop:0
};

function drawScreen(){
    var size = 50;
	var headFontName = "Lucida Sans Unicode";
	context.font = size + "pt " + headFontName;
    context.textAlign = 'center';
    context.fillText("HELLO  WORLD!", width/2,150 );

    if(earth.alphatop < 1){
		earth.alphatop += 0.01;
		}else{
		earth.alphatop = 1;
	}

    context.globalAlpha = earth.alphatop;
    context.drawImage(earth.img,earth.x,earth.y);

	if(earth.alphatop === 1){
    earth.currentY*= 0.999;
	earth.currentY += 0.3;

    earth.x += earth.currentX;
    earth.y += earth.currentY;}

	if(earth.y + earth.height > height){
	earth.anglespin = 0;
	earth.y = height - earth.height;
	earth.currentY *= -0.8;
	earth.currentX *= 0.9;
	};
	context.globalAlpha = 1;

    for( var i = 0; i < particle.length; i++){
    	particle[i].draw();
    }
}

function update(){
    context.clearRect(0,0,width,height);
    drawScreen();
    requestAnimationFrame(update);
}
update();

}
</script>

</body></html>
